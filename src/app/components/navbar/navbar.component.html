<mat-toolbar class="rounded-xl !bg-gray-100">
  <div class="nav-list">
    <div class="nav-items">
      <button
      [routerLink]="['/home']"
      routerLinkActive="!bg-[#02BF67] !text-white"
      class="!mr-1"
      mat-stroked-button
    >
      <span>{{"tasks"| translate}}</span>
    </button>
    <span class="flex-1"></span>
    <button
      [routerLink]="['/create-todo']"
      routerLinkActive="!bg-[#02BF67] !text-white"
      class="ms-2"
      mat-stroked-button
    >
    {{"createtask"| translate}}
    </button>
    </div>
    <div class="nav-adds">
        <select class="select-lang" name="lang" (change)="translateText($event)">
          <option value="en">Eng</option>
          <option value="uz">Uz</option>
          <option value="ru">Ru</option>
        </select>
     
      <button class="ms-2 logout-btn" mat-stroked-button (click)="logout()">{{"logout"| translate}}</button>

    </div>
  </div>
  
</mat-toolbar>
